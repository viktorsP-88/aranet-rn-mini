<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aranet Rn mini app</title>
  <script>
    (function () {
      var IOS_APP = "https://apps.apple.com/us/app/aranet-home/id1392378465";
      var ANDROID_APP = "https://play.google.com/store/apps/details?id=com.saf.aranetCube.android";
      var FALLBACK = "https://aranet.com/en/home/aranet-home-app";

      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf("android") > -1;
      var isIOS = /iphone|ipad|ipod|like mac os x/.test(ua);

      if (isAndroid) {
        window.location.replace(ANDROID_APP);
      } else if (isIOS) {
        window.location.replace(IOS_APP);
      } else {
        window.location.replace(FALLBACK);
      }
    })();
  </script>
</head>
<body>
</body>
</html>
